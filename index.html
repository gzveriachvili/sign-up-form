<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="side-section">
      <div class="side-content">
        <img class="logo" src="/assets/img/logo2.png" alt="" />
        <h1>Mu<span class="color-changer">s</span>ic</h1>
      </div>
      <p class="photo-credit">Photo by Bryan Catota from Pexels</p>
    </div>
    <div class="content-section">
      <div class="description-area">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up
          <em>now</em>
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-area">
        <form action="#" method="get">
          <fieldset>
            <div class="form-bg">
              <legend>Let's do this!</legend>
              <div class="input-wrapper">
                <div class="col1">
                  <label for="first_name">*first name</label>
                  <input
                    id="first_name"
                    name="first_name"
                    type="text"
                    required
                    minlength="2"
                  />

                  <label for="user_email">*email</label>
                  <input id="user_email" name="email" type="email" required />

                  <label for="user_password">*password</label>
                  <input
                    id="user_password"
                    name="user_password"
                    type="password"
                    minlength="6"
                  />
                </div>
                <div class="col2">
                  <label for="last_name">last name</label>
                  <input id="last_name" name="last_name" type="text" />

                  <label for="user_phone">phone number</label>
                  <input id="user_phone" name="user_phone" type="number" />

                  <label for="user_password_confirm">*confirm password</label>
                  <input
                    id="user_password_confirm"
                    name="user_password_confirm"
                    type="password"
                    minlength="6"
                  />
                </div>
              </div>
            </div>
          </fieldset>
          <div class="auth-area">
            <button type="submit">create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
